<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Amar Bank--</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="login-area" class="container">
        <h1 class="text-center">Welcome to Amar Bank</h1>
        <div id="submit-area" class="submit-area">
            <h2>Login...!</h2>
            <input type="text" name="name" placeholder="Enter your name or mail..." class="form-control" >
            <br>
            <input type="password" name="password" placeholder="Enter your password..." class="form-control">
            <br>
            <button name="login" id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area" class="container">
        <h1 class="text-center">Transection Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00.00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00.00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span  id="current-balance">500.00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area extraCss">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit....!"><br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area extraCss">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw....!"><br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Login button event handler
        document.getElementById('login-btn').addEventListener('click',function(){
            const loginArea= document.getElementById('login-area');
            loginArea.style.display='none';
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = 'block';
        })

        // Deposit button handler
        document.getElementById('deposit-btn').addEventListener('click',function(){
            // take input from input field and pass input field value in function(call function)
            const depositNumber = getInputNumber('deposit-amount');
            // call function, pass current_balance(span tag ID) and deposit_number(input field balance)
            updateCurrentBalanceSpanTag('current-deposit', depositNumber);
            updateCurrentBalanceSpanTag('current-balance', depositNumber); 

            // clear input field
            document.getElementById('deposit-amount').value = '';
        });

        // withdraw button handler
        document.getElementById('withdraw-btn').addEventListener('click',function(){
            const withdrawNumber = getInputNumber('withdraw-amount')
            updateCurrentBalanceSpanTag('current-withdraw', withdrawNumber);
            updateCurrentBalanceSpanTag('current-balance', -1 * withdrawNumber);

            document.getElementById('withdraw-amount').value = '';
        });

        // function for get input number from input field
        function getInputNumber(id){
            const inputAmount = document.getElementById(id).value;// get string nmber
            const inputNumber = parseFloat(inputAmount);// convert string to float
            return inputNumber;
        }

        function updateCurrentBalanceSpanTag(id, getNumber){
            // select field where i want to put total balance and deposit balance
            const amount = document.getElementById(id).innerText;
            const number = parseFloat(amount);
            // addition deposit_number and total_balance_filed_number
            const totalBalance = getNumber + number;
            // show total number in total_balance_field
            document.getElementById(id).innerText = totalBalance;
        }
    </script>
</body>
</html>
